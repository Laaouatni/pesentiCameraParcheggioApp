<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Camera</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js" type="module"></script>
</head>

<body>
  <main id="parkingViewElement">
    <video id="videoElement" autoplay hidden></video>
    <canvas id="canvasElement"></canvas>
    <div class="parkingGroup" id="parkingGroupSinistra">
      <div class="parkingItem"></div>
      <div class="parkingItem"></div>
      <div class="parkingItem"></div>
    </div>
    <div class="parkingGroup" id="parkingGroupAlto">
      <div class="parkingItem"></div>
      <div class="parkingItem"></div>
      <div class="parkingItem"></div>
    </div>
    <div class="parkingGroup" id="parkingGroupDestra">
      <div class="parkingItem"></div>
      <div class="parkingItem"></div>
      <div class="parkingItem"></div>
    </div>
  </main>
  <div id="controlsElement">
    <button id="btnRoutaSchermo">ruota schermo</button>
    <div>
      <input type="color" name="blackColorInput" id="blackColorInput" />
      <label for="blackColorInput">
        <span>Riferimento Nero:</span>
        <span id="blackColorInputValue"></span>
      </label>
    </div>
    <div>
      <input type="color" name="whiteColorInput" id="whiteColorInput" />
      <label for="whiteColorInput">
        <span>Riferimento Bianco:</span>
        <span id="whiteColorInputValue"></span>
      </label>
    </div>
  </div>
</body>

</html>
